name: Tag Submodule

on:
  push:
    paths:
      - 'modules/ec2/**'
      - 'modules/rds/**'
    branches:
      - main

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create timestamp-based tag
        run: |
          TAG="v$(date +'%Y%m%d%H%M%S')"
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git tag $TAG
          git push origin $TAG
